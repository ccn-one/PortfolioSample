<!DOCTYPE html>
<html lang="ja">

<body>
  <!--
    headerタグの作成
    ・ロゴの設定
    ・h1タグとaタグとspanタグを使っていく
  -->

    <h1 class="block-header">
      <a href="">
        <span class="color-pink">P</span>ortfolio

      profileの箱

          </a>
        </li>
        <li>
          <a href="">
            <img src="img/twitter.png" alt="twitterアイコン">
          </a>
        </li>
      </ul>
    </div>

    <!--
      workの箱
    -->
    <div class="box-works">
      <h2 class="sub-title"><span class="color-pink">W</span>orks</h2>
      <ul class="works-list">
        <li>
          <img src="img/works_1.png" alt="Twitterクローンの画像">
          <h3>Twitterクローン</h3>
          <span>HTML/CSS/PHP/MySQL</span>
          <div class="link">
            <a href="">Webサイト</a>

        <li>

          <span>HTML/CSS/PHP/MySQL</span>
          <div class="link">
            <a href="">Webサイト</a>

        </li>
      </ul>
    </div>

  </div>
